<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8 ">
<!-- CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<div class="container-fluid">

		<div>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/listarPacientes">Espaço Ciclos</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/">Início</a></li>
							<li class="nav-item"><a class="nav-link" href="/add">Cadastrar
									Paciente</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container">
				<h1>Alterar dados do Paciente</h1>
				<form action="#" method="post">
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Nome:</span>
						<input type="text" class="form-control" placeholder="Nome" th:value="${paciente.nome}" name="nome">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">CPF:</span>
						<input type="text" class="form-control" placeholder="Nome" th:value="${paciente.cpf}" name="cpf">
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Dt nasc:</span> 
						<input type="text" class="form-control" placeholder="Nome"	th:value="${paciente.dataNascimento}" name="data nascimento">
					</div>

					<div class="col-auto">
					<button type="submit" class="btn btn-warning mb-3">Alterar</button>
					</div>


				</form>
			</div>

		</div>
</body>
</html>

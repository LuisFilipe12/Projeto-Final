<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8 ">
<!-- CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title>Cadastrar Paciente</title>
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/listarPacientes">Espaço Ciclos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Início</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/add">Cadastrar Paciente</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<h1>Cadastrar novo Paciente</h1>
		<div class="row" >
			<form action="#" th:action="@{/processarCadastro}"
				th:object="${paciente}" method="post" class="form-group row g-3">
				<div class="col-sm-6">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome: </label>
						<input type="text" class="form-control" id="nome"
							placeholder="Preencha com o seu nome aqui!"
							th:field="*{nome}">
					</div>
					<div class="mb-3">
						<label for="cpf" class="form-label">CPF:</label> 
						<input type="text" class="form-control" id="cpf"
							placeholder="Exemplo: 123.456.789-00"
							th:field="*{cpf}">
						<div class="mb-3">
							<label for="dataNasc" class="form-label">Data nascimento:</label> 
							<input type="text" class="form-control" id="dataNasc"
								placeholder="Exemplo: 05/05/1995"
								th:field="*{dataNascimento}">
						</div>
							<div class="mb-3">
							<button name="submit" type="submit" class="btn btn-success">Cadastrar</button>
					</div>
				</div>
			</form> 
		</div>	
	</div>

</body>
</html>

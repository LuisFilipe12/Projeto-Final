<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8 ">
<!-- CSS Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title>Pacientes Cadastrados</title>
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/listarPacientes">Espaço Ciclos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Início</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/add">Cadastrar Paciente</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>   
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<div class="card" style="border: 1px solid black; margin: 10px auto">
					<div class="card-body" th:each="paciente : ${pacientes}">
						<h5 class="card-title" th:text="${paciente.nome}"></h5>
						<p class="card-text" th:text="${paciente.id}"></p>
						<p class="card-text" th:text="${paciente.cpf}"></p>
						<p class="card-text" th:text="${paciente.dataNascimeto}"></p>
						<a th:href="@{alterarPaciente/{id} (id = ${@paciente.id})}"
							class="btn btn-warning">Alterar dados</a> <a
							th:href="@{confirmarExclusaoPaciente/{id}(id = ${@paciente.id})}"
							class="btn btn-danger">Alterar dados</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
